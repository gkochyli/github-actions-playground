name: Job with dynamic variable matrix

on:
  push:
    paths: [.github/workflows/job_with_dynamic_var_matrix.yml]
jobs:
  pass_vars:
    outputs:
      TEST: ${{ steps.step1.outputs.TEST }}
    runs-on: ubuntu-latest
    steps:
      - run: |
          export TEST=2
          echo "TEST=$TEST" >> "$GITHUB_OUTPUT"
          env | grep TEST
        id: step1
  use_vars:
    runs-on: ubuntu-latest
    needs: pass_vars
    env:
      test_var: ${{needs.pass_vars.outputs.TEST}}
    strategy:
      matrix:
        item: [1, $test_var, 3]
    steps:
      - name: Echoing ${{ matrix.item }}
        run: |
          echo ${{ matrix.item }}
          env | grep TEST
